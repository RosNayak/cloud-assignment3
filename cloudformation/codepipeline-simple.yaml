AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simple CodePipeline for Photo Album - Manual Trigger Version'

Resources:
  # ============================================
  # S3 Bucket for CodePipeline Artifacts
  # ============================================

  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'roshan-assignment3-b2'
      VersioningConfiguration:
        Status: Enabled

  # ============================================
  # IAM Roles
  # ============================================

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:*'
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 's3:*'
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'lambda:UpdateFunctionCode'
                  - 'lambda:GetFunction'
                Resource:
                  - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:index-photos-lf1'
                  - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:search-photos-l2'
              - Effect: Allow
                Action:
                  - 's3:*'
                Resource:
                  - 'arn:aws:s3:::roshan-assignment3-frontend-b1/*'
                  - 'arn:aws:s3:::roshan-assignment3-frontend-b1'

  # ============================================
  # CodeBuild Projects
  # ============================================

  LambdaBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: PhotoAlbum-Lambda-Build
      Description: Build and deploy Lambda functions for photo album
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      TimeoutInMinutes: 15

  FrontendBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: PhotoAlbum-Frontend-Build
      Description: Deploy frontend for photo album
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-frontend.yml
      TimeoutInMinutes: 10

  # ============================================
  # CodePipeline P1 - Lambda Functions (S3 Source)
  # ============================================

  LambdaPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: PhotoAlbum-Lambda-Pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                S3Bucket: !Ref ArtifactBucket
                S3ObjectKey: 'lambda-source.zip'
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BuildLambdas
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput

  # ============================================
  # CodePipeline P2 - Frontend (S3 Source)
  # ============================================

  FrontendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: PhotoAlbum-Frontend-Pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                S3Bucket: !Ref ArtifactBucket
                S3ObjectKey: 'frontend-source.zip'
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref FrontendBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: DeployOutput

Outputs:
  LambdaPipelineName:
    Description: Lambda deployment pipeline name
    Value: !Ref LambdaPipeline

  FrontendPipelineName:
    Description: Frontend deployment pipeline name
    Value: !Ref FrontendPipeline

  ArtifactBucketName:
    Description: S3 bucket for pipeline artifacts
    Value: !Ref ArtifactBucket

  LambdaPipelineURL:
    Description: URL to Lambda pipeline in console
    Value: !Sub 'https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${LambdaPipeline}/view?region=${AWS::Region}'

  FrontendPipelineURL:
    Description: URL to Frontend pipeline in console
    Value: !Sub 'https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${FrontendPipeline}/view?region=${AWS::Region}'
